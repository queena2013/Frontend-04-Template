  <title>Proxy</title>
</head>

<body>
  <script>
    let object = {
      a: 1,
      b: 2
    };

    // po 对 object的代理， 代理
    let po = relative(object);

    function relative(object) {
      return new Proxy(object, {
        set(obj, prop, val) {
          obj[prop] = val;
          console.log(obj, prop, val);
          return obj[prop];
        },
        get(obj, prop) {
          console.log(obj, prop);
          return obj[prop];
        },
      });
    }

    // po.a = 3;
  </script>
