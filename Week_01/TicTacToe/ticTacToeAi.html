<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>TicTacToe(三子棋游戏)</title>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: 1px solid white;
      vertical-align: middle;
      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="board"></div>
  <Script>
    // 二维数组表示棋盘
    let pattern = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0]
    ];

    let color = 1;

    function show() {
      let board = document.getElementById('board');

      board.innerHTML = '';

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement('div');
          cell.classList.add('cell');
          cell.innerText = pattern[i][j] === 2 ? "X" :
            pattern[i][j] === 1 ? 'O' : '';
          cell.addEventListener('click', () => move(j, i));
          board.appendChild(cell);
        }
        board.appendChild(document.createElement('br'));
      }
    }

    function move(x, y) {
      pattern[y][x] = color;
      if (check(pattern, color)) {
        alert(color === 2 ? 'X is winner!' : 'O is winner!');
      }
      color = 3 - color;
      show();
      if (willWin(pattern, color)) {
        console.log(color === 2 ? 'X will win !' : 'O will win !');
      }
    }

    function check(pattern, color) {
      // 横向判断: -
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      // 纵向判断: |
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][i] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      // 斜向判断: /
      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][2 - j] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      // 斜向判断: \
      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][j] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      return false;
    }

    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          // 如果位置不空就跳过
          if (pattern[i][j]) {
            continue;
          }
          // 如果位置空了就clone一个新的pattern
          let tmp = clone(pattern);
          tmp[i][j] = color;
          if (check(tmp, color)) {
            return [j, i];
          }
        }
      }
      return null;
    }

    // result: 1胜 0平 -1败
    function bestChoice(pattern, color) {
      let p = willWin(pattern, color);
      if (p) {
        return {
          point: p,
          result: 1
        }
      }

      let result = -2;
      let point = null;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j]) {
            continue;
          }
          let tmp = clone(pattern);
          tmp[i][j] = color;
          let r = bestChoice(tmp, 3 - color).result;
          if (-r > result) {
            result = -r;
            point = [j][i];
          }
        }
      }
      return {
        point,
        result: point ? result : 0
      }
    }

    show(pattern);
  </Script>
</body>

</html>
