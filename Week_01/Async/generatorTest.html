<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function sleep(t) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, t);
      })
    }

    async function* counter() {
      let i = 0;
      while (true) {
        await sleep(1000);
        yield i++;
      }
    }

    // 异步函数声明
    (async function () {
      for await (let v of counter()) {
        console.log(v);
      }
    })();

    Promise;
  </script>
</body>

</html>
