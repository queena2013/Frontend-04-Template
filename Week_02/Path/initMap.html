<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻路算法01_绘制一个地图</title>
  <style>
    #container {
      width: 701px;
      font-size: 0;
    }

    .cell {
      display: inline-block;
      line-height: 7px;
      width: 6px;
      height: 6px;
      background-color: gray;
      border-bottom: 1px solid white;
      border-right: 1px solid white;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <button onclick="localStorage['map'] = JSON.stringify(map); location.reload();">save</button>
  <button onclick="localStorage.removeItem('map'); location.reload();">clear</button>
  <script>
    let initMap = Array(10000).fill(0);
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : initMap;
    let container = document.getElementById('container');
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');

        if (map[100 * y + x] === 1) {
          cell.style.backgroundColor = 'black';
        }

        cell.addEventListener("mousemove", () => {
          // 鼠标摁下的移动
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = "";
              map[100 * y + x] = 0;
            } else {
              cell.style.backgroundColor = 'black';
              map[100 * y + x] = 1;
            }
          }
        });
        container.appendChild(cell);
      }
    }

    // 左键建墙
    let mousedown = false;
    // 右键清楚
    let clear = false;

    document.addEventListener("mousedown", e => {
      console.log('e.which', e.which);
      mousedown = true;
      clear = (e.which === 3)
    });
    document.addEventListener("mouseup", () => mousedown = false);
    // 禁止右键弹出菜单
    document.addEventListener("contextmenu", e => e.preventDefault());

    function path(map, start, end) {
      // 用数组的push 和shift结合，表示队列, 先进先， 广度优先搜素
      // 如果用push 和pop, 队列queue变成栈stack, 先进后出, 深度优先搜素
      var queue = [start];

      function insert(x, y) {
        // 边缘点
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return;
        }
        // 已经有墙的点1 或曾经搜索过的点2
        if (map[100 * y + x]) {
          return;
        }
        // 用2 作为标记 可以走的点
        map[100 * y + x] = 2;
        queue.push([x, y]);
      }

      while (queue.length) {
        let [x, y] = queue.shift();
        console.log(x, y);
        if (x === end[0] && y === end[1]) {
          return true;
        }
        // 塞入前后左右4个点
        insert(x - 1, y);
        insert(x, y - 1);
        insert(x + 1, y);
        insert(x, y + 1);
      }
    }

    path(map, [0, 0], [5, 5]);
  </script>
</body>

</html>
